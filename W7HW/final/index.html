  <head>git操作練習</head>
  <body>
    <p>1.下載git</p><br>
    <a href=" https://git-scm.com/download/win">這個連結</a>會連到git下載網頁<br>
    <p>選擇自己相應的作業系統後一直next下去就安裝好了 ya</p><br>
    <p>2.根據作業統選擇具"執行程式"功能的程式</p><br>
    <p>Windows : 開啟命令提示字元 ( cmd ) 或是 Power Shell</p><br>
    <p>Unix : 開啟終端機 ( Terminal )</p>
