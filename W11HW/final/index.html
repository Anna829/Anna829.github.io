 <title>Git是版本管理控制軟體</title>
<body>
<ul type="circule">
             <li> <h2>Git 是版本管理控制軟體</h2></li>
             <p>最原始的版控系統，只在本地端（自己的電腦上）備份並控管，只要本地設備一出狀況，就會血本無歸。</P>
             <p>Git 與其他版控系統最大的差異就於，它解決了「單一儲存區」這項最致命的缺點，改為「分散式儲存」</>
             <p>將資料分散於不同設備上，如此一來，就算其中一處設備損壞，也不影響其他用戶使用。</P>
        </ul>
         <ul type="circule">
             <li> <h2> GitHub、GitLab、Bitbucket 皆是儲存空間</h2></li>
              <p>GitHub 便是採用 Git 的理念，除了專案作者本人的電腦上，也在 GitHub 官網上儲存一份備份</P>
              <p>每個曾進行過更動的本地端也能重新放回官網上，形成新的備份</P>
         </ul>
